<!-- Página para visualizar e editar o perfil do usuário, com formulário para nome e email -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Perfil do Usuário</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
<a href="../index.html" class="back-button">Voltar</a>
<header>
<h1>Perfil do Usuário</h1>
</header>
<main>
<form>
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" value="Nome Atual">
<label for="email">Email:</label>
<input type="email" id="email" name="email" value="email@exemplo.com">
<button type="submit">Salvar</button>
</form>
</main>
<footer>
<p>&copy; 2023 Sistema Web</p>
</footer>
</body>
</html>
