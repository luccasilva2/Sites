<!-- Página do carrinho de compras, mostrando tabela com produtos, quantidades, preços e total, com botão para checkout -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Carrinho de Compras</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
<a href="../index.html" class="back-button">Voltar</a>
<header>
<h1>Carrinho de Compras</h1>
</header>
<main>
<table>
<thead>
<tr>
<th>Produto</th>
<th>Quantidade</th>
<th>Preço Unitário</th>
<th>Total</th>
</tr>
</thead>
<tbody>
<tr>
<td>Produto A</td>
<td>2</td>
<td>R$ 10.00</td>
<td>R$ 20.00</td>
</tr>
<tr>
<td>Produto B</td>
<td>1</td>
<td>R$ 20.00</td>
<td>R$ 20.00</td>
</tr>
</tbody>
<tfoot>
<tr>
<th colspan="3">Total Geral</th>
<th>R$ 40.00</th>
</tr>
</tfoot>
</table>
<button>Ir para Checkout</button>
</main>
<footer>
<p>&copy; 2023 Sistema Web</p>
</footer>
</body>
</html>
