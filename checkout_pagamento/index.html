<!-- Página de checkout para finalizar compra, com formulário para endereço e método de pagamento -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Checkout e Pagamento</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
<a href="../index.html" class="back-button">Voltar</a>
<header>
<h1>Checkout e Pagamento</h1>
</header>
<main>
<form>
<label for="endereco">Endereço:</label>
<textarea id="endereco" name="endereco"></textarea>
<label for="pagamento">Método de Pagamento:</label>
<select id="pagamento" name="pagamento">
<option value="cartao">Cartão de Crédito</option>
<option value="boleto">Boleto</option>
</select>
<button type="submit">Finalizar Compra</button>
</form>
</main>
<footer>
<p>&copy; 2023 Sistema Web</p>
</footer>
</body>
</html>
